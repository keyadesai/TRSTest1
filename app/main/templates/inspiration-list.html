<ion-view  view-title="Inspirations">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list ng-repeat="inspiration in inspirations">
     <ion-item
        class="item-remove-animate"
        type="item-text-wrap">
        <img src="main/assets/images/ss-banner.png" style="width:100%;height:auto;max-width:400px"/>
      </ion-item>

    <ion-item
        class="item-remove-animate inspiration-item"
        type="item-text-wrap"
        href="#/main/inspiration-detail/2">
        <div class="list card">

  <div class="item item-avatar item-icon-right">
    <img src="{{inspiration.avatar}}">
    <h2>{{inspiration.bloggerName}}</h2>
    <p>{{inspiration.date}}</p>
     <i class="icon ion-ios-arrow-right" style="color:#ccc"></i>
  </div>

  <div class="item item-body">
    <img class="full-image" src="{{inspiration.image}}">
    <h2>{{inspiration.title}}</h2>
    <p>
      {{inspiration.description}}
    </p>
  </div>

</div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
